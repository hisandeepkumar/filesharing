<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR WebRTC Signaling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        button { padding: 10px; font-size: 16px; margin: 5px; background-color: #333; color: #fff; border: none; cursor: pointer; }
        canvas { margin-top: 10px; }
        #qrScanner { width: 300px; height: 300px; margin: auto; display: none; }
        #fileTransfer { display: none; }
        #answerQR, #offerQR { display: none; }
    </style>
</head>
<body onload="generateOfferQR()">
    <h2>WebRTC P2P Connection</h2>

    <canvas id="offerQR"></canvas>

    <button id="scanOffer" onclick="startScanningOffer()">Scan Offer</button>
    <button id="scanAnswer" onclick="startScanningAnswer()">Scan Answer</button>

    <div id="qrScanner"></div>
    <canvas id="answerQR"></canvas>

    <div id="fileTransfer">
        <input type="file" id="fileInput">
        <button onclick="sendFile()">Send File</button>
    </div>

    <p id="status"></p>
    <p>Received File: <a id="downloadLink" download="received_file">Download</a></p>

    <script>
        let peerConnection;
        let dataChannel;
        let html5QrCode;
        let scannedData = null;

        const rtcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        function getRearCameraId() {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const videoDevices = devices.filter(device => device.kind === "videoinput");
                    const rearCamera = videoDevices.find(device => device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("rear"));
                    return rearCamera ? rearCamera.deviceId : null;
                });
        }

        function generateOfferQR() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            dataChannel = peerConnection.createDataChannel("fileChannel");

            dataChannel.onopen = () => showFileTransferUI();
            dataChannel.onmessage = event => receiveFile(event.data);

            peerConnection.createOffer().then(offer => {
                return peerConnection.setLocalDescription(offer);
            }).then(() => {
                document.getElementById("offerQR").style.display = "block";
                new QRious({
                    element: document.getElementById("offerQR"),
                    value: JSON.stringify(peerConnection.localDescription),
                    size: 250
                });
            });
        }

        async function startScanningOffer() {
            document.getElementById("qrScanner").style.display = "block";
            document.getElementById("scanOffer").style.display = "none";
            document.getElementById("scanAnswer").style.display = "none";

            const rearCameraId = await getRearCameraId();
            html5QrCode = new Html5Qrcode("qrScanner");

            html5QrCode.start(
                { deviceId: rearCameraId },
                { fps: 10, qrbox: 250 },
                qrMessage => {
                    scannedData = qrMessage;
                    html5QrCode.stop().then(() => {
                        document.getElementById("qrScanner").style.display = "none";
                        document.getElementById("offerQR").style.display = "none";
                        generateAnswerQR();
                    });
                },
                errorMessage => {}
            );
        }

        function generateAnswerQR() {
            const sdp = JSON.parse(scannedData);
            peerConnection = new RTCPeerConnection(rtcConfig);

            peerConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onopen = () => showFileTransferUI();
                dataChannel.onmessage = event => receiveFile(event.data);
            };

            peerConnection.setRemoteDescription(new RTCSessionDescription(sdp)).then(() => {
                return peerConnection.createAnswer();
            }).then(answer => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                document.getElementById("answerQR").style.display = "block";
                new QRious({
                    element: document.getElementById("answerQR"),
                    value: JSON.stringify(peerConnection.localDescription),
                    size: 250
                });
            });

            document.getElementById("scanAnswer").style.display = "block";
        }

        async function startScanningAnswer() {
            document.getElementById("qrScanner").style.display = "block";
            document.getElementById("scanAnswer").style.display = "none";

            const rearCameraId = await getRearCameraId();
            html5QrCode = new Html5Qrcode("qrScanner");

            html5QrCode.start(
                { deviceId: rearCameraId },
                { fps: 10, qrbox: 250 },
                qrMessage => {
                    const sdp = JSON.parse(qrMessage);
                    peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                    html5QrCode.stop().then(() => {
                        document.getElementById("qrScanner").style.display = "none";
                        showFileTransferUI();
                    });
                },
                errorMessage => {}
            );
        }

        function showFileTransferUI() {
            document.getElementById("status").innerText = "Connected!";
            document.getElementById("fileTransfer").style.display = "block";
            navigator.vibrate(500);
        }

        function sendFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Select a file first!");

            const reader = new FileReader();
            reader.onload = () => {
                if (dataChannel.readyState === "open") {
                    dataChannel.send(reader.result);
                    document.getElementById("status").innerText = "File sent!";
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function receiveFile(data) {
            const blob = new Blob([data]);
            const url = URL.createObjectURL(blob);
            const link = document.getElementById("downloadLink");
            link.href = url;
            link.style.display = "inline";
            document.getElementById("status").innerText = "File received!";
        }
    </script>
</body>
</html>
