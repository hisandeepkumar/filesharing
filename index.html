<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC File Sharing</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.2.1/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
        .sender-btn { background-color: #007bff; color: white; }
        .receiver-btn { background-color: #28a745; color: white; }
        .sender-btn:hover { background-color: #0056b3; }
        .receiver-btn:hover { background-color: #1e7e34; }
        #qrcode {
            margin: 20px auto;
            padding: 10px; /* ✅ White background */
            background-color: white;
            display: inline-block;
            border-radius: 10px;
        }
        #reader {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader video {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebRTC File Sharing</h1>
    
    <div id="init">
        <button class="sender-btn" onclick="startAsSender()">Start as Sender</button>
        <button class="receiver-btn" onclick="startAsReceiver()">Start as Receiver</button>
    </div>

    <div id="senderUI" style="display: none;">
        <h2>Sender</h2>
        <p>Your ID: <span id="senderId">Generating...</span></p>
        <div id="qrcode"></div>
        <input type="text" id="receiverId" placeholder="Enter Receiver ID">
        <button onclick="connectAndSend()">Connect</button>
        <p id="status">Status: Not Connected</p>
        <input type="file" id="fileInput">
        <button onclick="sendFile()">Send File</button>
    </div>

    <div id="receiverUI" style="display: none;">
        <h2>Receiver</h2>
        <input type="text" id="receiverId" value="Scanning..." readonly>
        <div id="reader" style="display: none;">
            <button class="close-btn" onclick="stopScanner()">Close</button>
            <div id="camera"></div>
        </div>
        <p id="statusReceiver">Status: Waiting for Connection...</p>
        <a id="downloadLink" style="display:none">Download File</a>
    </div>

    <script>
        let peer, conn, scanner;

        function startAsSender() {
            document.getElementById("init").style.display = "none";
            document.getElementById("senderUI").style.display = "block";

            peer = new Peer();
            peer.on("open", id => {
                document.getElementById("senderId").innerText = id;
                new QRCode(document.getElementById("qrcode"), {
                    text: id,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
        }

        function startAsReceiver() {
            document.getElementById("init").style.display = "none";
            document.getElementById("receiverUI").style.display = "block";

            peer = new Peer();
            peer.on("open", id => {
                document.getElementById("receiverId").value = "Waiting for QR Scan...";
                startScanner(); // ✅ Scanner automatically open hoga
            });

            peer.on("connection", connection => {
                conn = connection;
                conn.on("open", () => {
                    document.getElementById("statusReceiver").innerText = "Status: Connected";
                });

                conn.on("data", file => {
                    const blob = new Blob([file.data]);
                    const link = document.getElementById("downloadLink");
                    link.href = URL.createObjectURL(blob);
                    link.download = file.name;
                    link.style.display = "block";
                    link.innerText = "Download " + file.name;
                });
            });
        }

        function startScanner() {
            document.getElementById("reader").style.display = "flex"; // ✅ Fullscreen scanner open
            scanner = new Html5QrcodeScanner("camera", { fps: 10, qrbox: 250 });
            scanner.render(result => {
                document.getElementById("receiverId").value = result;
                stopScanner(); // ✅ Scanner band hote hi auto-connect
                connectAndSend();
            });
        }

        function stopScanner() {
            document.getElementById("reader").style.display = "none"; // ✅ Scanner close karega
            if (scanner) scanner.clear();
        }

        function connectAndSend() {
            const receiverId = document.getElementById("receiverId").value;
            if (!receiverId || receiverId === "Waiting for QR Scan...") return alert("Scan QR Code First!");

            conn = peer.connect(receiverId);
            conn.on("open", () => {
                document.getElementById("status").innerText = "Status: Connected";
            });
        }

        function sendFile() {
            if (!conn || !conn.open) return alert("Not connected!");

            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Select a file!");

            const reader = new FileReader();
            reader.onload = () => {
                conn.send({ name: file.name, data: reader.result });
                alert("File Sent!");
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
