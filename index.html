<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR WebRTC Signaling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        button { padding: 10px; font-size: 16px; margin: 5px; background-color: #333; color: #fff; border: none; cursor: pointer; }
        canvas { margin-top: 10px; }
        #qrScanner { width: 300px; height: 300px; margin: auto; }
    </style>
</head>
<body>
    <h2>WebRTC P2P Connection</h2>

    <button onclick="generateOfferQR()">Generate Offer QR Code</button>
    <canvas id="offerQR"></canvas>

    <div id="qrScanner"></div>
    
    <button id="scanQR" onclick="startScanning()">Scan QR Code</button>

    <button id="generateAnswerQR" style="display:none;" onclick="generateAnswerQR()">Generate Answer QR</button>
    <canvas id="answerQR"></canvas>

    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send File</button>

    <p id="status"></p>
    <p>Received File: <a id="downloadLink" download="received_file">Download</a></p>

    <script>
        let peerConnection;
        let dataChannel;
        let html5QrCode;
        let scannedData = null;

        const rtcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        function generateOfferQR() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            dataChannel = peerConnection.createDataChannel("fileChannel");
            
            dataChannel.onopen = () => {
                document.getElementById("status").innerText = "Connected!";
                navigator.vibrate(500); // Vibrate when connected
            };
            dataChannel.onmessage = event => receiveFile(event.data);
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) console.log("ICE candidate:", JSON.stringify(event.candidate));
            };

            peerConnection.createOffer().then(offer => {
                return peerConnection.setLocalDescription(offer);
            }).then(() => {
                new QRious({
                    element: document.getElementById("offerQR"),
                    value: JSON.stringify(peerConnection.localDescription),
                    size: 200
                });
                document.getElementById("scanQR").style.display = "block"; // Show Scan QR button
            });
        }

        function startScanning() {
            html5QrCode = new Html5Qrcode("qrScanner");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                qrMessage => {
                    scannedData = qrMessage;
                    html5QrCode.stop();
                    document.getElementById("scanQR").style.display = "none";
                    generateAnswerQR();
                },
                errorMessage => {}
            );
        }

        function generateAnswerQR() {
            document.getElementById("generateAnswerQR").style.display = "block";

            const sdp = JSON.parse(scannedData);
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            peerConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onopen = () => {
                    document.getElementById("status").innerText = "Connected!";
                    navigator.vibrate(500);
                };
                dataChannel.onmessage = event => receiveFile(event.data);
            };

            peerConnection.setRemoteDescription(new RTCSessionDescription(sdp)).then(() => {
                return peerConnection.createAnswer();
            }).then(answer => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                new QRious({
                    element: document.getElementById("answerQR"),
                    value: JSON.stringify(peerConnection.localDescription),
                    size: 200
                });

                // Start scanning again for answer QR
                setTimeout(() => startScanningAnswer(), 2000);
            });
        }

        function startScanningAnswer() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                qrMessage => {
                    const sdp = JSON.parse(qrMessage);
                    peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
                    html5QrCode.stop();
                    document.getElementById("status").innerText = "Connected!";
                    navigator.vibrate(500);
                },
                errorMessage => {}
            );
        }

        function sendFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Select a file first!");

            const reader = new FileReader();
            reader.onload = () => {
                if (dataChannel.readyState === "open") {
                    dataChannel.send(reader.result);
                    document.getElementById("status").innerText = "File sent!";
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function receiveFile(data) {
            const blob = new Blob([data]);
            const url = URL.createObjectURL(blob);
            const link = document.getElementById("downloadLink");
            link.href = url;
            link.style.display = "inline";
            document.getElementById("status").innerText = "File received!";
        }
    </script>
</body>
</html>
